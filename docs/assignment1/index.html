<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Checker</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
        <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          style="{{inputStyle}}"
          ng-model="dishes">
      </div>
      <div class="form-group">
        <em>Remember:</em>
        <ol>
          <li>A plate of empty air doesn't count as a dish</li>
          <li>Cookies are not permitted! Not even a single one!</li>
        </ol>
        <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
      </div>
      <div class="form-group message" style="{{messageStyle}}">
        {{munch}}
      </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
